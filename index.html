<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gamecences</title>
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyber-bg: #030712; /* gray-950 */
      --cyber-surface: #111827; /* gray-900 */
      --cyber-border: #0ea5e9; /* sky-500 */
      --cyber-border-dim: rgba(14, 165, 233, 0.3);
      --cyber-text-main: #f0f9ff; /* sky-50 */
      --cyber-text-dim: #7dd3fc; /* sky-300 */
      --cyber-accent: #0ea5e9; /* sky-500 */
      --cyber-accent-glow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px var(--cyber-accent), 0 0 20px var(--cyber-accent);
      --font-display: 'Orbitron', sans-serif;
      --font-body: 'Rajdhani', sans-serif;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: var(--cyber-accent-glow);
        opacity: 1;
      }
      20%, 24%, 55% {
        text-shadow: none;
        opacity: 0.8;
      }
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    @keyframes cyber-loader-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes cyber-loader-glitch {
      0% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }

    body {
      background-color: var(--cyber-bg);
      font-family: var(--font-body);
      color: var(--cyber-text-main);
      background-image: linear-gradient(rgba(3, 7, 18, 0.95), rgba(3, 7, 18, 0.95)), url(https://images.unsplash.com/photo-1519643225200-34a2c114352e?auto=format&fit=crop&w=1920&q=80);
      background-size: cover;
      background-attachment: fixed;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    body::after {
      content: ' ';
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(18, 18, 18, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
      background-size: 100% 3px, 5px 100%;
      z-index: 9999;
      pointer-events: none;
      animation: scanline 12s linear infinite;
    }
    
    .font-display { font-family: var(--font-display); }
    .font-body { font-family: var(--font-body); }
    
    .text-glow {
      text-shadow: var(--cyber-accent-glow);
      animation: flicker 5s infinite linear;
    }

    .cyber-panel {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid var(--cyber-border-dim);
      box-shadow: inset 0 0 10px var(--cyber-border-dim);
    }

    .hud-corners {
      position: relative;
    }
    .hud-corners::before, .hud-corners::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-color: var(--cyber-accent);
      border-style: solid;
      opacity: 0.7;
      pointer-events: none;
    }
    .hud-corners::before {
      top: -2px;
      left: -2px;
      border-width: 2px 0 0 2px;
    }
    .hud-corners::after {
      bottom: -2px;
      right: -2px;
      border-width: 0 2px 2px 0;
    }
    
    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--cyber-bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--cyber-accent);
      border-radius: 0;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #38bdf8; /* sky-400 */
    }
  </style>
